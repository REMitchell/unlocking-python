{% extends 'base.html' %}
    {% block content %}
        <h2>Posts:</h2>
        {% for post in posts %}
        <div class="post">
            <h3>{{post.title}}</h3>
            <span class="post-created-date">{{post.created}}</span>
            <span class="post-text">
                {{post.text}}
            </span>
        </div>
    {% endfor %}
{% endblock %}
